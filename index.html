<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stored_task">
        <div id="header">
        <h1>TO-Do List</h1>
        <button id="delete">Delete All</button></div>
        <div id="list"></div>
    </div>
    <div class="task_field">
        <div id="heading">
            <p>Add New Task</p>
        </div>
        <div id="task">
        <input type="text" name="new_task" id="new_task" placeholder="Enter a task">
        <button id="add">+</button>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
